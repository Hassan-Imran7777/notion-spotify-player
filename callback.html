<!DOCTYPE html>
<html>
<head><title>Spotify Auth Callback</title></head>
<body>
  <script>
    (async () => {
      const p = new URLSearchParams(window.location.search);
      const code = p.get('code');
      if (!code) {
        document.body.innerHTML = '❌ No code found in URL';
        return;
      }
      const verifier = localStorage.getItem('spotify_pkce_verifier');
      const res = await fetch('https://spotify-pkce-proxy.vercel.app/api/exchange', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          client_id: '6ef98e0d97024c3bae9edc2a3bc5e0f4',
          code,
          redirect_uri: 'https://hassanimran304.github.io/notion-spotify-player/callback.html',
          code_verifier: verifier
        })
      });
      const data = await res.json();
      if (data.access_token) {
        window.opener.postMessage('#access_token=' + data.access_token, '*');
        window.close();
      } else {
        document.body.innerHTML = '❌ Token exchange failed';
      }
    })();
  </script>
</body>
</html>
